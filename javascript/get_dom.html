<html>
<body onload="dostuff()">

<div id="test" class="t_class">INST377</div> <!-- before the script tag -->

<script>
function dostuff() { //putting function
    var t = document.getElementById("test").innerHTML; //assigning value into a variable t (we have an alert )
    alert(t);
    console.log("The value of the TEST object is " + t); //can open in console in browser to see the messages
    document.getElementById("test").innerHTML = t + " HELLO I AM DYNAMIC!";//assigning an original value (this is to concatenate)

    var f = document.getElementById("test").innerHTML;
    document.getElementById("test1").innerHTML = f + " HELLO? did this work?"; //does not show in the browser because the page hasn;t fully rendered
}
</script>

<div id="test1" class="t_class">Late DIV</div> <!-- doesn't run it doesn't exist when the javascript runs! this div is after the script tag because of order of operation-->
<!-- YOU CAN EITHER MOVE THE DIV UP RATHER - PUT THE SCRIPT TO THE VERY END OF THE DOCUMENT -->
</body>

</html>
